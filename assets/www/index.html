<!DOCTYPE HTML>
<html>
<head>
<title>SnapShopMob</title>
<link rel="stylesheet" href="css/style.css" type="text/css">

<script type="text/template" id="login-template">
  <form>
    Username: <input type="text" id="username" value="test"/><br />
    Password: <input type="password" id="password" value="test"/><br />
    <input type="button" id="loginButton" value="login" />
  </form>
</script>

<script type="text/template" id="browse-template">
  <h2>Gallery</h2>
  <form>
    <input type="button" id="previousImagesButton" value="previous" />
    <input type="button" id="nextImagesButton" value="next" />
  </form> 
  <table id="pictureTable"></table><br />
  <form>
    <input type="radio" id="myImagesButton" name="pictureGroup" {{checked1}}/> My images
    <input type="radio" id="allImagesButton" name="pictureGroup" {{checked2}}/> All images

  </form> 
</script>

<script type="text/template" id="browse-table-row-template">
  <tr></tr>
</script>

<script type="text/template" id="browse-table-data-template">
  <td id="tableData"><a href="{{backendUrl}}content/{{id}}/type/original"><img src="{{backendUrl}}content/{{id}}/type/thumbnail"/></a></td> 
  <!-- <td id="tableData"><a href="{{backendUrl}}content/{{id}}/type/original">imglink</a></td> -->
</script>

 
</head>
  <body>
    <div id = "container"></div>
    <div id = "buttonContainer"></div>
    <script type="text/javascript" charset="utf-8" src="js/config.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/javascript-inheritance.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/cordova-1.7.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/underscore-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/backbone-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/mustache.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/models/loginmodel.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/models/usermodel.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/views/login-view.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/sessionhandler.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/resthandler.js"></script>   
    <script type="text/javascript" charset="utf-8" src="js/views/browse-view.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	
	    
<script type="text/javascript">
  $(document).ready(startApp);
</script>

  </body>
</html>
