<!DOCTYPE HTML>
<html>
<head>
<title>SnapShopMob</title>
<link rel="stylesheet" href="css/fonts.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<link rel="stylesheet" href="css/photoswipe.css" type="text/css">

<script type="text/template" id="login-template">
  <img src="images/login_logo.png" class="logoImage">
  <div class="logonPart">
      <p class="login_user">Username</p>
	  <input type="text" class="user" id="username" />
      <p class="login_pass">Password</p>
	  <input type="password" id="password" class="pass" placeholder="Snap Shop password"/>
      <input type="button" id="loginButton" class="log" value="Log in"/>
  </div>
</script>

<script type="text/template" id="main-navigation-template">

  <div class="mainNavigation">
	<a href="javascript:;" class="galleryButton"><img src="images/tab_images_normal.png"</a>
	<a href="javascript:;" class="cameraButton"><img src="images/tab_shutter.png"</a>
	<a href="javascript:;" class="profileButton"><img src="images/tab_profile_normal.png"</a>
  </div>

</script>

<script type="text/template" id="browse-template">
  <ul class="gallery">
 
  </ul>
<br>
  <form>
    <input type="button" id="previousImagesButton" value="previous" />
    <input type="button" id="nextImagesButton" value="next" />
  </form>
  <form>
    <input type="radio" id="myImagesButton" name="pictureGroup" {{checked1}}/> My images
    <input type="radio" id="allImagesButton" name="pictureGroup" {{checked2}}/> All images
  </form>
</script>

<script type="text/template" id="browse-table-row-template">
</script>

<script type="text/template" id="browse-table-data-template">
  <li class="tableData"><a href="{{backendUrl}}content/{{id}}/type/original" description="{{description}}"><img src="{{backendUrl}}content/{{id}}/type/thumbnail" alt="{{title}}"/></a></li> 
</script>

</head>
<body>
	<div id="topContainer"></div>
	<div id="container"></div>
	<div id="buttonContainer"></div>
	<!-- Javascript libraries -->
	<div id="bottomContainer"></div>
	<script type="text/javascript" charset="utf-8"
		src="lib/javascript-inheritance.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="lib/cordova-1.7.0.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="lib/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/klass.min.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="lib/code.photoswipe.jquery-3.0.4.min.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="lib/underscore-min.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="lib/backbone-min.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/mustache.js"></script>
	<!-- Applications -->
	<script type="text/javascript" charset="utf-8" src="js/application.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/config.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="js/models/loginmodel.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="js/models/usermodel.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="js/sessionhandler.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="js/views/login-view.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/resthandler.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="js/views/browse-view.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="js/views/mainNavigation-view.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>


	<script type="text/javascript">
		$(document).ready(App.init());
	</script>

</body>
</html>
