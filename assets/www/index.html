<!DOCTYPE HTML>
<html>
<head>
<title>SnapShopMob</title>
<link rel="stylesheet" href="css/fonts.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<link rel="stylesheet" href="css/photoswipe.css" type="text/css">

<script type="text/template" id="login-template">

  <img src="images/login_logo.png" class="logoImage">
  <div class="submitPart">
      <p class="loginUsername">Username</p>
	  <input type="text" class="user" id="username" />
      <p class="loginPassword">Password</p>
	  <input type="password" id="password" class="pass" placeholder="Snap Shop password"/>
      <input type="button" id="loginButton" class="submitButton" value="Log in"/>
  </div>
</script>

<script type="text/template" id="main-navigation-template">

  <div class="mainNavigation">
	<table class="mainNavigationList">
		<tr>
			<td>
				<a href="javascript:;" id="galleryButton" class="galleryButton">
					<img src="images/tab_images_normal.png">
				</a>
			</td>
			<td>
				<a href="javascript:;" id="cameraButton" >
					<img src="images/tab_shutter.png">
				</a>
			</td>
			<td>
				<a href="javascript:;" id="profileButton" class="profileButton">
					<img src="images/tab_profile_normal.png">
				</a>
			</td>
		</tr>
	</table>
  </div>

</script>

<script type="text/template" id="upload-picture-template">

  <div class="submitPart">
	<a href="javascript:;" id="cancelUpload" class="cancelUploadButton">Cancel</a>
      
	  <p>Title</p>
	  <input type="text" class="imageTitle" />

      <p>Description</p>
	  <input type="text" class="imageDescription" />
      
      <p>Title category 1</p>
	  <select id="imageCategory1" class="categoryOptions1">
			<option>Category 1</option>
			<option>Category 2</option>
			<option>Category 3</option>
	  </select>
	  <p>Title category 2</p>
	  <select id="imageCategory1" class="categoryOptions2">
			<option>Category 1</option>
			<option>Category 2</option>
			<option>Category 3</option>
	  </select>

      <input type="button" id="uploadButton" class="submitButton" value="Upload"/>

  </div>

</script>

<script type="text/template" id="browse-template">
  <ul class="gallery">
 
  </ul>
  <br>
    <a href="javascript:;" id="previousImagesButton">previous</a>
    <a href="javascript:;" id="nextImagesButton">next</a> <br>
    <a href="javascript:;" id="myImagesButton">My Images</a>
    <a href="javascript:;" id="allImagesButton">AllImages</a>

</script>

<script type="text/template" id="browse-table-row-template">
</script>

<script type="text/template" id="browse-table-data-template">
	<li class="listItem">
		<a href="{{backendUrl}}content/{{id}}/type/original" description="{{description}}">
			<img src="{{backendUrl}}content/{{id}}/type/thumbnail" alt="{{title}}"/>
		</a>
	</li> 
</script>

</head>
<body>
	<div id="topContainer"></div>
	<div id="container"></div>
	<div id="buttonContainer"></div>
	<div id="bottomContainer"></div>
	
	<!-- Javascript libraries -->
	<script type="text/javascript" charset="utf-8" src="lib/javascript-inheritance.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/cordova-1.7.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/klass.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/code.photoswipe.jquery-3.0.4.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/underscore-min.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/backbone-min.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/mustache.js"></script>
	
	<!-- Applications -->
	<script type="text/javascript" charset="utf-8" src="js/application.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/config.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/models/loginmodel.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/models/usermodel.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/models/categorymodel.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/sessionhandler.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/views/login-view.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/resthandler.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/views/browse-view.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/views/mainNavigation-view.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/camerafunctions.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/views/upload-view.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>

	<script type="text/javascript">
		$(document).ready(App.init());
	</script>

</body>
</html>
