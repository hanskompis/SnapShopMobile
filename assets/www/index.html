<!DOCTYPE HTML>
<html>
<head>
<title>SnapShopMob</title>
<link rel="stylesheet" href="css/fonts.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/photoswipe.css">
<meta charset="UTF-8" />
<!-- Login page template -->
<script type="text/template" id="login-template">

  <img src="images/login_logo.png" class="logoImage">
  <div class="submitPart">
      <div>
      <p class="smallField">Username</p>
	  <input type="text" class="username largeField" id="loginUsername" />
      <p class="smallField">Password</p>
	  <input type="password" id="loginPassword" class="password largeField" placeholder="Snap Shop password"/>
      </div>
      <div>
          <input type="button" id="loginButton" class="submitButton" value="Log in" style="padding-left: 0px;"/>
      </div>
  </div>
</script>

<!-- Profile page template -->
<script type="text/template" id="profile-template">

  <div class="submitPart">
      <p class="smallParagraph extraMargin">Logged in as</p>
      <p class="mediumParagraph extraMargin">{{realName}}</p>
      <div>
          <input type="button" id="logoutButton" class="submitButton extraMargin" value="Log out"/>
      </div>
      <p class="smallParagraph">MSISDN {{MSISDN}}</p>
      <p class="smallParagraph extraMargin">{{organization}}</p>
      <p class="smallParagraph">
		 Support issues 
		 <a href="mailto:support@moremr.com">support@moremr.com</a>
	  </p>
  </div>
</script>

<!-- Upper navigation page templates -->
<script type="text/template" id="main-navigation-template">
<table class="mainNavigationList">
    <tr>
        <td>
            <a href="javascript:;" id="galleryButton" class="galleryButton">
                <img src="images/tab_images_normal.png">
            </a>
        </td>
        <td>
            <a href="javascript:;" id="cameraButton" >
                <img src="images/tab_shutter.png">
            </a>
        </td>
        <td>
             <a href="javascript:;" id="profileButton" class="profileButton">
                 <img src="images/tab_profile_normal.png">
             </a>
        </td>
    </tr>
</table>
</script>

<!-- Upload page templates -->

<script type="text/template" id="upload-picture-template">
<div class="submitPart">
    <a href="javascript:;" id="cancelUpload" class="cancelUploadButton">Cancel</a>
    <p>Title</p>
    <input type="text" class="imageTitle" id="imageTitle"/>
    <p>Description</p>
    <input type="text" class="imageDescription" id="imageDescription"/>
</div>
</script>

<script type="text/template" id="upload-picture-select">
<div class="selectOptionsPart">
    <p>{{categoryTitle}}</p>
    <select id="{{selectID}}">
    </select>
</div>
</script>

<script type="text/template" id="upload-picture-option">
<option data-category-id="{{id}}">{{optionName}}</option>
</script>

<script type="text/template" id="upload-picture-button">
<div class="uploadButtonPart">
    <input type="button" id="uploadButton" class="submitButton" value="Upload"/>
    <div class="uploadProgress">Uploading...</div>
</div>
</script>

<!-- Browse gallery page templates -->
<script type="text/template" id="browse-template">
<ul class="gallery"></ul>
<br>
<a href="javascript:;" id="previousImagesButton">previous</a>
<a href="javascript:;" id="nextImagesButton">next</a> <br>
<div>
  <div class="purkka">
    <input type="button" id="allImagesButton" class="{{allImagesClass}}" value="All images"/>
  </div>
  <div  class="purkka2">
    <input type="button" id="myImagesButton" class="{{myImagesClass}}" value="My images"/>
  </div>
</div>
</script>

<script type="text/template" id="caption-template">
<div>
    <input type="button" class="closeButton mediumParagraph" value="Close"/>
    <div class="captionTitle x-largeField">{{pictureTitle}}</div>
</div>
</script>

<script type="text/template" id="browse-list-item-template">
<li class="listItem">
    <a href="{{backendUrl}}content/{{pictureId}}/type/original" pictureId="{{pictureId}}">
        <img src="{{backendUrl}}content/{{pictureId}}/type/thumbnail" alt="{{pictureTitle}}"/>
    </a>
</li> 
</script>
<script type="text/template" id="browse-picture-info">
<div class="pictureInfoItems">
    <div class="imageDescription mediumField"></div>
    <div class="categoryList mediumField"></div><br />
    <div class="infoList smallParagraph"></div><br />
</div>
</script>
</head>
<body>
	<div id="naviContainer"></div>
	<div id="mainContainer"></div>
	<div id="buttonContainer"></div>
	<div id="bottomContainer"></div>
	
	<!-- Javascript libraries -->
	<script src="lib/javascript-inheritance.js"></script>
	<script src="lib/cordova-1.7.0.js"></script>
	<script src="lib/jquery-1.7.2.min.js"></script>
	<script src="lib/klass.min.js"></script>
	<script src="lib/code.photoswipe.jquery-3.0.4.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/backbone-min.js"></script>
	<script src="lib/mustache.js"></script>
	
	<!-- Applications -->
	<script src="js/application.js"></script>
	<script src="js/config.js"></script>
	<script src="js/models/loginmodel.js"></script>
	<script src="js/models/usermodel.js"></script>
	<script src="js/models/categorymodel.js"></script>
	<script src="js/sessionservice.js"></script>
	<script src="js/views/login-view.js"></script>
	<script src="js/restservice.js"></script>
	<script src="js/views/browse-view.js"></script>
	<script src="js/views/mainNavigation-view.js"></script>
	<script src="js/uploadfunctions.js"></script>
	<script src="js/camerafunctions.js"></script>
	<script src="js/views/upload-view.js"></script>
	<script src="js/views/profile-view.js"></script>
	<script src="js/main.js"></script>

	<script >
		$(document).ready(App.init());
	</script>

</body>
</html>
